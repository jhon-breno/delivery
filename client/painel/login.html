<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel - Pizzaria Maluca</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/fontawesome.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="./css/painel.css" />
  </head>
  <body>
    <!-- Pagina de login -->
    <section class="login">
      <div class="card card-login">
        <img src="../img/logo.png" alt="Logo Pizzaria Maluca" width="100px" />

        <div class="form-group mb-2">
          <span class="icon-form">
            <i class="fas fa-envelope"></i>
          </span>
          <input type="email" class="form-control" placeholder="E-mail" />
        </div>

        <div class="form-group mb-3">
          <span class="icon-form">
            <i class="fas fa-lock"></i>
          </span>
          <input type="password" class="form-control" placeholder="Senha" />
        </div>

        <a href="#" class="link">Esqueceu sua senha?</a>

        <a href="./home.html" class="btn btn-yellow btn-login mt-4"
          >Fazer Login</a
        >
      </div>
    </section>

    <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
